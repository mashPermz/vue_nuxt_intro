<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <hr/>
  <input type="text" oninput="doAction(event);">

  <script>
    var data = {
      message: 'Type!'
    }

    var app = new Vue ({
      el: '#app',
      data: data
    })

    function doAction(event) {
      data.message = event.target.value
    }
  </script>
</body>
</html>
