<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4</title>
  <script src="https://unpkg.com/vue"></script>
</head>
<body>
  <div id="app">
    {{ message }}
  </div>
  <hr/>
  <button onclick="doAction();">
    click!
  </button>

  <script>
    var data = {
      message: 'Yes.'
    }

    var app = new Vue ({
      el: '#app',
      data: data,
      render: (element) => {
        return element('p', data.message)
      }
    })

    function doAction() {
      data.message = 'You clicked!!'
    }
  </script>
</body>
</html>
